<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Coffee - Fill Your Info</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: linear-gradient(180deg, #1e90ff 0%, #0d6efd 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0b0b0b;
      transition: background 0.3s ease;
    }
    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.18);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 14px;
      text-align: center;
      color: #073763;
    }
    label {
      font-size: 13px;
      margin-right: 8px;
      color: #0b3a66;
    }
    input[type="text"], select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(11, 58, 102, 0.12);
      font-size: 14px;
      box-sizing: border-box;
      flex: 1;
    }
    .row {
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .actions {
      text-align: center;
      margin-top: 8px;
    }
    button[type="submit"] {
      background: #0d6efd;
      color: white;
      border: 0;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(13, 110, 253, 0.25);
    }
    button[type="submit"]:active {
      transform: translateY(1px);
    }
    .note {
      font-size: 12px;
      color: #557aa1;
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 420px) {
      .card {
        padding: 18px;
      }
      .row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <form
      action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSc8xDz3cWFUqd-_14AUSTQpT57cWuTahA53VmSlDIUDtRdAHA/formResponse"
      method="POST"
      class="card"
      target="hidden_iframe"
      onsubmit="submitted = true;"
      novalidate
    >
      <h1>Fill your info to get your hot free coffee on your desk before 10AM</h1>

      <div class="row">
        <label for="fullName">Full name:</label>
        <input
          name="entry.15885742"
          id="fullName"
          type="text"
          placeholder="e.g. Lina Khoury"
          autocomplete="off"
          required
        />
      </div>

      <div class="row">
        <label for="phone">Phone number:</label>
        <input
          name="entry.732528682"
          id="phone"
          type="text"
          placeholder="03 123 456"
          autocomplete="off"
          required
        />
      </div>

      <div class="row">
        <label for="coffee">Coffee type:</label>
        <!-- Replace with your real Google Form entry ID -->
        <select id="coffee" name="entry.XXXXXXX" required>
          <option value="">-- Choose a coffee --</option>
          <option>Espresso</option>
          <option>Americano</option>
          <option>Latte</option>
          <option>Cappuccino</option>
          <option>Mocha</option>
          <option>Flat White</option>
          <option>Macchiato</option>
        </select>
      </div>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>

      <p class="note">We only use this info to process the coffee request.</p>
    </form>

    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display:none;"
      onload="if (submitted) { handleSubmit(); }"
    ></iframe>
  </div>

  <script>
    let submitted = false;

    function handleSubmit() {
      document.body.style.background = 'white';
      const container = document.getElementById('content');
      container.innerHTML = `
        <div style="background:#662D91;border-radius:16px;padding:25px;max-width:400px;margin:40px auto;text-align:center;color:white;font-family:Arial,sans-serif;">
          <h1 style="color:red;font-size:1.6em;">üö® Did You Just Get Quished?</h1>
          <p>You scanned a QR code without verifying its source ‚Äî and that‚Äôs exactly how attackers trick users!</p>
          <p><span style="font-weight:bold;">Quishing</span> (QR code phishing) happens when malicious QR codes redirect you to fake websites, download malware, or steal your login details.</p>
          <p><strong>Before scanning next time, remember:</strong></p>
          <ul style="text-align:left;margin:0 auto 1.2em;max-width:500px;">
            <li>Verify the source ‚Äî is it official or random?</li>
            <li>Check the URL before clicking any links.</li>
            <li>Be suspicious of offers when it seems ‚Äútoo good.‚Äù</li>
            <li>Report suspicious QR codes to IT/Security.</li>
          </ul>
          <p><strong>Stay alert. Think before you scan.</strong></p>
          <footer style="font-size:0.9em;color:white;margin-top:15px;">¬© Absega ‚Äî Cyber Awareness Program</footer>
        </div>
      `;
    }
  </script>
</body>
</html>
